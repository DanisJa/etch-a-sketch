<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="root">
		<div class="side-bar">
			<div class="colorpicker">
				<input id="colorpicker" type="color">
				<p>COLOR PICKER</p>
			</div>
			<button class="rainbowClr">Rainbow color</button>
			<div id="sizepicker">
				<input type="range" min="4" max="64" value="16" class="slider" id="gridRange">
				<p id="gridRangeSize"></p>
			</div>
		</div>
		<div class="grid">

		</div>
	</div>
</body>
</html>
